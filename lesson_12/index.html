<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h2>CSS Transform</h2>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__content content">
					<div class="content__block">
						<div class="content__translate"> <span>Translate</span> </div>
					</div>
					<div class="content__block">
						<div class="content__scale"><span>Scale</span> </div>
					</div>
					<div class="content__block">
						<div class="content__rotate"><span>Rotate</span></div>
					</div>
					<div class="content__block">
						<div class="content__skew"><span>Skew</span></div>
					</div>
					<div class="content__block">
						<div class="content__matrix"><span>Matrix</span></div>
					</div>
					<div class="content__block">
						<div class="content__multi"><span>Multi</span></div>
					</div>
					<div class="content__block">
						<div class="content__transform"><span>Transform Origin</span></div>
					</div>
					<div class="content__block">
						<div class="content__wrapper3d">
							<div class="content__perspective"><span>Perspective, Perspective-origin</span></div>
						</div>
					</div>
					<div class="content__block">
						<div class="content__wrapper3d">
							<div class="content__translate3d"><span>Translate3d</span></div>
						</div>
					</div>
					<div class="content__block">
						<div class="content__wrapper3d">
							<div class="content__scale3d"><span>Scale3d</span></div>
						</div>
					</div>
					<div class="content__block">
						<div class="content__wrapper3d">
							<div class="content__rotate3d"><span>Rotate3d</span></div>
						</div>
					</div>
					<div class="content__block">
						<div class="content__wrapper3d">
							<div class="content__matrix3d"><span>Matrix3d</span></div>
						</div>
					</div>
					<div class="content__block">
						<div class="content__wrapper3d">
							<div class="content__multi3d"><span>Multi3d</span></div>
						</div>
					</div>
					<div class="content__block">
						<div class="content__transformstyle-wrapper3d">
							<div class="content__transformstyle"><span>Transform-style</span></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__block">
					<div class="footer__car car">
						<div class="car__first-part first-part">
							<div class="car__wheel car__wheel_left wheel">
							</div>
							<div class="car__wheel car__wheel_right wheel"></div>
							<div class="car__second-part">
								<div class="car__window window">
									<div class="window__item window__item_radius"></div>
									<div class="window__item"></div>
								</div>
							</div>
							<div class="car__third-part"></div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>

</html>
